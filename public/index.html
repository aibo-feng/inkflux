<!DOCTYPE html>
<!--
  Name: Alexander Yuan
  Date: 3/31/2023
  Section: AF (Donovan & Sonia)

  This file contains the HTML for a protytpe pokedex. It contains the UI to search for pokemon.
  It also contains a display section where the pokemon are displayed. It also contains a section
  to display more in-depth stats of a pokemon. Finally it contains an error message in case
  an error appears.
  -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&display=swap"
    rel="stylesheet">
    <title>Inkflux: Buy Amazing Textbooks</title>
  </head>
  <body>
    <div class="header">
      <div class="left-content">
        <div id="logo">
          <img id="mainlogo" src="https://media.tenor.com/UZJd1pjj4NMAAAAC/surprised-pikachu.gif">
        </div>
        <div id="title">Inkflux: Buy Amazing Textbooks</div>
        <div id="search">
          <div>Search By: </div>
          <select id="search-option">
            <option value="name">Name</option>
            <option value="author">Author</option>
            <option value="subject">Subject</option>
          </select>
          <input id="search-bar" type="text" placeholder="Search...">
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div class="right-content">
        <button id="login-btn">log in</button>
        <button id="signup">sign up</button>
        <div id="transaction history">Transaction History</div>
        <div id="cart">
          <img src="img/shopping-cart.png" alt="shopping cart">
          <p>Cart</p>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="sidebar">
        <div>Filters: </div>
        <div>Subject = Math</div>
        <div>Subject = Science </div>
        <div>Subject = History</div>
        <div>Price > 100</div>
        <div>Price > 80</div>
        <div>Price > 60</div>
        <div>Name</div>
      </div>
      <div id="item-display">
      </div>
    </div>
    <dialog class="login-modal">
      <div id="login-container">
        <div id="login-heading">
          <div>Login</div >
          <button type="button" id="close-login">&times;</button>
        </div>
        <form id="login-form" method="dialog">
          <label>
            Username:
            <input type="text" name="username" placeholder="Username">
          </label>
          <label>
            Password:
            <input type="password" name="password" placeholder="Password">
          </label>
          <button id="submit-login">Login</button>
        </form>
      </div>
    </dialog>
  </body>
</html>
