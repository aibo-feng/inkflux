<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
    rel="stylesheet">
    <title>A&A shopping fr</title>

  <body>
    <header id="navbar">
      <img id="logo" src="https://media.tenor.com/UZJd1pjj4NMAAAAC/surprised-pikachu.gif">

      <textarea id="search-bar"></textarea>

      <article id="cart">
        <img src="https://media.tenor.com/UZJd1pjj4NMAAAAC/surprised-pikachu.gif">
        <p>x items in cart</p>
      </article>

      <article id="user">
        <img src="https://media.tenor.com/UZJd1pjj4NMAAAAC/surprised-pikachu.gif">
      </article>
    </header>

    <section id="filters">
      //Create a bunch of buttons and put them here with filterable things (probably get them from online)
    </section>

    <section id="item-display">
      <article class="main-item">sample item</article>
      <article class="main-item">sample item</article>
      <article class="main-item">sample item</article>
      <article class="main-item">sample item</article>
    </section>

    <section id="specific-display">
      <img src="https://media.tenor.com/UZJd1pjj4NMAAAAC/surprised-pikachu.gif">
      <h1>Product Name</h1>
      <p>Price here</p>
      <p>Product description somehow</p>

      <section id="reviews">
        <article>
          <img src="https://media.tenor.com/UZJd1pjj4NMAAAAC/surprised-pikachu.gif">
          <p>Review here. wowowowowo!</p>
        </article>
      </section>

      <button id="add-cart">Add To Cart</button>
    </section>

    <section id="check-out">
      <section id="products">
        <article class="checkout-product">
          <p>SampleProduct</p>
          <p>Price</p>
        </article>
      </section>

      <article id="total">
        <p>Total Price: Some number</p>
      </article>

      <article id="coupons">
        <textarea></textarea>

        <button id="coupon">Apply Coupon</button>
      </article>
      <button id="check-out">Check Out</button>
    </section>

    <section id="login"></section>

    <section id="billing"></section>
